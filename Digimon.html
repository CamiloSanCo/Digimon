<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Digimon.css">
</head>

<body>
  <div class="container-fluid" id="container">

    <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          Digimon
        </a>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal"
          aria-controls="menu principal" aria-expanded="false" aria-label="Desplegar menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Digievoluciones</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tammers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Digievoluciones Oscuras</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar Digimon" aria-label="Search"
            id="busqueda">
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="capturaDato()" type="button">Buscar</button>
        </form>
      </div>
    </nav>

    <section>
      <table class="table table-bordered table-dark">
        <thead>
          <tr id="tabla-encabezado">
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Nivel</th>
          </tr>
        </thead>
        <tbody id="contenido">
        </tbody>
      </table>
    </section>
  </div>
  <div class="container">
    <div id="tarjeta" class="justify-content-end">
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="Digimon.js"></script>
</body>

</html>
